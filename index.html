<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all2all</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span>all</span>
        <span style="color: #69f0ae">2</span>
        <span>all</span>
      </div>
      <div class="options">
        <div class="entry">
          <label for="renew">Effetto sfondo:</label>
          <input
            type="checkbox"
            id="renew"
            onchange="renew = this.checked"
            checked
          />
        </div>
      </div>
    </header>
    <main>
      <div class="input-box">
        <label for="bin">Binario:</label>
        <input type="text" id="bin" onkeyup="update(this)" />
      </div>
      <div class="swap"></div>
      <div class="input-box">
        <label for="dec">Decimale:</label>
        <input type="text" id="dec" onkeyup="update(this)" />
      </div>
      <div class="swap"></div>
      <div class="input-box">
        <label for="hex">Esadecimale:</label>
        <input type="text" id="hex" onkeyup="update(this)" />
      </div>
    </main>
    <footer>
      Made by
      <a href="https://github.com/M3601/all2all">Amato Michele Pasquale</a>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/background.js"></script>
  </body>
</html>
